<script>

	function Seguir(){
		$.ajax({
		  url: "http://"+$('#ipnumber').val()+"/conexionwifi/index.php",
		  data:{equipo:1550,data:1}
		}).done(function(resp) {
			console.log(resp);
			if(resp=='ok'){
				$('#formlogin').fadeIn();
				$('#formip').css('display','none');
			}else if (resp=='error'){
				$('#mensaje').html(resp+" Su equipo no est√° registrado.");
			}else{
				$('#mensaje').html(resp);
			}
		});
		//window.location="//"+$('#ipnumber').val()+"/conexionwifi/";
	}
	
	function Login(){
		if($('#user').val()!=''&&$('#pass').val()!=''){
			$.ajax({
			  url: "http://"+$('#ipnumber').val()+"/conexionwifi/index.php",
			  data:{cedula:$('#user').val(),pass:$('#pass').val(),data:2}
			}).done(function(resp) {
				    console.log(resp);
					$('#formlogin').css('display','none');
					//$('#mensaje').html(resp);
					loged=true;
					$('#formclientes').html(resp);
					$('#formclientes').css('display','block');
			});
		}else{
			$('#mensaje').html("Por favor, ingrese los datos solicitados.");
		}
